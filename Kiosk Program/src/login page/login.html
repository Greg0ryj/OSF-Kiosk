  <div id="app-body">
    <form id = "form-secure" onsubmit="return validateLogin();" action="../../../kiosk server/php scripts/login_validator.php"  target="window" method="POST">

      <fieldset>

      <img src="../res/images/OSF.png" alt="OSF Icon"><br>

      <input type="text" id="femail" name="femail" class="hilightable"><br>

      <input type="password"  id="fpwd" name="fpwd" class="hilightable">
      <input  type="hidden" id="fauthcode" name="fauthcode">
      <p>
      <button class="button">Log In</button>
      <button type="reset" id="reset" name="button">Clear</button>
      </p>
    </form>
